<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="#">百度</a>
<!--href属性为空时，刷新页面-->
<!--不写href属性，就是普通文本标签-->
<!-- 当href属性等于某个值时，页面跳转到对应的页面 -->
<!-- 当href属性等于javascript:void (0);简写javascript:;时，不刷新也不跳转 -->
<!-- 当href属性等于#时，不刷新也不跳转，但是会在url上加个#号结尾 -->

</body>
</html>
