<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <App></App>
</div>
</body>
<script src="../js/vue.js"></script>
<script>

    let Vheader = {
        data(){
            return {
                vheader_num:20,
            }
        },
        template: `
        <div class="header">
            <h2>vheader组件的值：{{vheader_num}}</h2>
            <span style="color:blue;">{{xx}}</span>
        </div>`,
		
        props:['xx',],
    }

    //<Vheader xx="88"></Vheader>    静态传值
    //<Vheader :xx="app_num"></Vheader> 动态传值，需要v-bind绑定自定义属性
    let App = {
        data(){
            return {
                app_num:100,
            }
        },
		
        template:`
        <div class="a">
            <Vheader :xx="app_num"></Vheader>
            <h1>app组件的值：{{app_num}}</h1>
        </div>`,
		
        components: {
            Vheader,
        }

    };

    let vm = new Vue({
        el:'#app',
        data(){
            return {}
        },
        components:{
            App,
        }
    })


</script>
</html>
