
<!-- 重点 -->
1.字面量方式
	问题：创建多个对象会造成冗余的代码
2.工厂模式
	解决对象字面量方式创建对象的问题
	问题：对象识别的问题
3.构造函数模式
	解决工厂模式的问题
	问题：方法重复被创建
4.原型模式
	解决构造函数模式创建对象的问题
	特点：在于方法可以被共享
	问题：给当前实例定制的引用类型的属性会被所有的实例所共享
5.组合模式（构造函数和原型模式）
	构造函数模式：定义实例属性
	原型模式：用于定义方法和共享的属性，还支持向构造函数中传递参数。
	该模式是使用最广泛，应用度最高的一种模式
