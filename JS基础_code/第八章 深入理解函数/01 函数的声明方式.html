			// 个人理解: hello是变量名称,相当于函数的实参,既可以在函数内部也可以在函数外部使用
			// hel 是函数名称,相当于函数的形参,只能在函数的内部使用
			var hello = function hel(x,y){
				console.log(hel===hello);  //true
				return x+y;
