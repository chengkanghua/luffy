<script type="text/javascript">

	var x = 3;

	var a = 5;

/*

赋值				x = y		x = y

减法赋值			x -= y		x = x - y
乘法赋值			x *= y		x = x * y
除法赋值			x /= y		x = x / y
求余赋值			x %= y		x = x % y
求幂赋值			x **= y		x = x ** y

右移位赋值		x >>= y		x = x >> y
无符号右移位赋值	x >>>= y	x = x >>> y
按位与赋值		x &= y		x = x & y
按位异或赋值		x ^= y		x = x ^ y
按位或赋值		x |= y		x = x | y

逻辑与赋值		x &&= f()	x && (x = f())
逻辑或赋值		x ||= f()	x || (x = f())
逻辑空赋值		x ??= f()	x ?? (x = f())
